<!DOCTYPE html>
<head>
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <br><span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <img src="./images/copy icon.png" id="copyInput" role="button">
        </div>
        <button class="generate-pushable js-generate-button" role="button">
            <span class="generate-shadow"></span>
            <span class="generate-edge"></span>
            <span class="generate-front text">
                Click to generate
            </span>
          </button>
    </div>
    <script src="index.js"></script>
</body>
